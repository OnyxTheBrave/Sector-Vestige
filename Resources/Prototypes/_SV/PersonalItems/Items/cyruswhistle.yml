## Personal item for Cyrus Ambrose-Huxley
- type: entity
  parent: BaseWhistle
  id: PersonalItemCyrusWhistle
  name: faded whistle
  description: A vaguely familiar trench whistle with "For honor." inscribed on the underside.
  components:
  - type: Sprite
    sprite: _SV/PersonalItems/CyrusWhistle.rsi
    state: cyrus-whistle
  - type: Clothing
    sprite: _SV/PersonalItems/CyrusWhistle.rsi
    equippedPrefix: cyrus-whistle
    slots: neck
  - type: Whistle
    distance: 8 # Quieter than the actual trench whistle.
  - type: EmitSoundOnUse
    sound:
      collection: CyrusPersonalWhistle # Does NOT use the Syndicate Trench Whistle sounds!

- type: loadout
  id: PersonalItemCyrusWhistle
  storage:
    back:
    - PersonalItemCyrusWhistle
  effects:
  - !type:PersonalItemLoadoutEffect
    character:
    - Cyrus Ambrose-Huxley
