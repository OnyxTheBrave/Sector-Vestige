- type: gameMap
  id: Packed
  mapName: 'Packed'
  mapPath: /Maps/packed.yml
  minPlayers: 5
  maxPlayers: 25 #CD change
  stations:
    Packed:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Packed {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'VG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_crimson.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            SeniorEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 4, 4 ] #CD change from 3-3 to 4-4.
            TechnicalAssistant: [ 2, 2 ] #CD disabled.
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            SeniorPhysician: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 3 ] #CD change from 2-2 to 3-3.
            MedicalIntern: [ 2, 2 ] #CD disabled.
            Paramedic: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            SeniorResearcher: [ 1, 1 ]
            Scientist: [ 4, 4 ] #CD change from 3-3 to 4-4.
            ResearchAssistant: [ 2, 2 ] #CD disabled.
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SeniorOfficer: [ 1, 1 ]
            SecurityOfficer: [ 4, 4 ] #CD change from 3-3 to 4-4.
            Detective: [ 1, 1 ]
            SecurityCadet: [ 2, 2 ] #CD disabled.
            Lawyer: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SeniorCourier: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ]
            CargoTechnician: [ 2, 2 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 1, 1 ]
            #misc (2)
            Prisoner: [ 2, 2 ] #Sector Vestige: Add prioner to the map rotations
