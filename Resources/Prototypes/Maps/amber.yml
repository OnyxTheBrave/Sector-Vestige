- type: gameMap
  id: Amber
  mapName: 'Amber'
  mapPath: /Maps/amber.yml
  minPlayers: 5 #CD change from 7 to 5.
  maxPlayers: 25 #CD change from 50 to 25.
  stations:
    Amber:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Amber Station {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14-SB'
      - type: StationEmergencyShuttle
        emergencyShuttlePath: /Maps/Shuttles/emergency_amber.yml
      - type: StationJobs
        availableJobs:
          #service
          Captain: [ 1, 1 ]
          HeadOfPersonnel: [ 1, 1 ]
          Bartender: [ 2, 2 ]
          Botanist: [ 3, 3 ]
          Chef: [ 2, 2 ]
          Janitor: [ 2, 2 ]
          Chaplain: [ 1, 1 ]
          Librarian: [ 1, 1 ]
          ServiceWorker: [ 1, 3 ]
          Reporter: [ 1, 1 ]
          #engineering
          ChiefEngineer: [ 1, 1 ]
          SeniorEngineer: [ 1, 1 ] #CD Role.
          AtmosphericTechnician: [ 2, 2 ]
          StationEngineer: [ 3, 5 ] #CD change from 2-4 to 3-5
          TechnicalAssistant: [ 1, 1 ] #CD disabled.
          #medical
          ChiefMedicalOfficer: [ 1, 1 ]
          SeniorPhysician: [ 1, 1 ] #CD Role.
          Chemist: [ 2, 2 ]
          MedicalDoctor: [ 3, 4 ] #CD change from 2-4 to 3-4.
          Paramedic: [ 2, 2 ]
          MedicalIntern: [ 1, 2 ] #CD disabled.
          Psychologist: [ 1, 1 ]
          #science
          ResearchDirector: [ 1, 1 ]
          SeniorResearcher: [ 1, 1 ] #CD Role
          Scientist: [ 5, 5 ] #CD change from 4-4 to 5-5.
          ResearchAssistant: [ 1, 2 ] #CD disabled.
          #security
          HeadOfSecurity: [ 1, 1 ]
          Warden: [ 1, 1 ]
          SeniorOfficer: [ 1, 1 ] #CD Role.
          SecurityOfficer: [ 4, 4 ]
          Detective: [ 1, 1 ]
          SecurityCadet: [ 1, 1 ] #CD disabled.
          Lawyer: [ 1, 1 ]
          #supply
          Quartermaster: [ 1, 1 ]
          SeniorCourier: [ 1, 1 ]
          SalvageSpecialist: [ 2, 3 ]
          CargoTechnician: [ 2, 3 ]
          #civilian
          Passenger: [ -1, -1 ]
          Clown: [ 1, 1 ]
          Mime: [ 1, 1 ]
          Musician: [ 1, 1 ]
          #silicon
          StationAi: [ 1, 1 ]
          Borg: [ 2, 2 ]
          #misc (2)
          Prisoner: [ 2, 2 ] #Sector Vestige: Add prioner to the map rotations
