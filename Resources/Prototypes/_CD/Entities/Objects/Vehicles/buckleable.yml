- type: entity
  id: BaseVehicle
  save: false
  abstract: true
  components:
  - type: AmbientSound
    sound: "/Audio/Effects/Vehicle/vehicleengineidle.ogg"
    range: 10
    volume: -10
    enabled: false
  - type: MovementSpeedModifier
    weightlessModifier: 0
    acceleration: 2
    friction: 2
    frictionNoInput: 6
    baseWalkSpeed: 4.5
    baseSprintSpeed: 6
  - type: Repairable
    doAfterDelay: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior

- type: entity
  parent: BaseVehicle
  id: BaseVehicleRideable
  abstract: true
  name: Vehicle
  components:
  - type: Strap
    buckleOffset: "0.10, 0.36"
  - type: InputMover
  - type: InteractionOutline
  - type: Vehicle
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 360
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - TableLayer
  - type: Appearance
  - type: ItemSlots
    slots:
      key_slot: #this slot name is important
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: StaticPrice
    price: 750 # Grand Theft Auto.

- type: entity
  id: VehicleWheelchair
  parent: [BaseVehicleRideable, BaseFoldable, BaseItem]
  name: Wheelchair
  description: A chair with big wheels. It looks like you can move in this on your own.
  components:
    - type: Vehicle
      northOver: true
      hasKey: true
      northOverride: 0
      southOverride: 0
    - type: Sprite
      sprite: _CD/Objects/Vehicles/Wheelchair.rsi
      layers:
      - state: vehicle
        map: ["enum.VehicleVisualLayers.AutoAnimate", "unfoldedLayer"]
      - state: vehicle_folded
        map: ["foldedLayer"]
        visible: false
      netsync: false
      noRot: true
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 2
    - type: Strap
      buckleOffset: "0,0"
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 360
          restitution: 0.0
          mask:
            - MobMask
          layer:
            - TableLayer

- type: entity
  parent: VehicleWheelchair
  id: VehicleWheelchairFolded
  suffix: folded
  components:
    - type: Foldable
      folded: true
